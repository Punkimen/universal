<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title">Твій номер телефону</div>
                            <div class="main-block__text">
                                Вхід або реєстрація
                            </div>
                        </div>
                        <div class="main-block__field">
                            <div class="main-block__field-label">Номер мобiльного телефону</div>
                            <input class="main-block__input" type="text" name="phone" placeholder="+380" />
                            <div class="main-block__field-error">
                                Неверный номер
                            </div>
                        </div>
                        <label class="control control-checkbox">
                            <div class="contol-group__text">Дозволяю обробку персональних даних згідно <a href="#"
                                    class="underline-link">Умов Банку</a> та
                                погоджуюсь з умовами оформлення заявки</div>
                            <input type="checkbox" name="module" value="" />
                            <div class="control_indicator"></div>
                        </label>
                    </div>
                    <div class="main-block__bottom">
                        <button type="button" class="main-block__btn btn">
                            Отримати код в SMS
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
