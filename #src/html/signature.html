<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block sms-code">
            <div class="main-block__wrapper">
                <div class="main-block__top">
                    <div class="main-block__title text-center">
                        Впиши підпис в рамку
                    </div>
                </div>
                <div class="main-block__middle signature">
                    <div class="signature__body">
                        <input id="sign-url" type="text" value="" hidden name="sign">
                        <canvas id="signature" width="416" height="256"></canvas>
                    </div>
                    <button class="signature__clear btn-reset">
                        <img src="img/icon/clear.svg" alt="clear">
                        <span>Очистити</span>
                    </button>
                    <div class="signature__instruction">
                        Натискаючи кнопку "Підписати" ти підтверджуєш ознайомлення з <a href="#">
                            <u>ДКБО</u>
                        </a>, погоджуєшся з його умовами та
                        підписуєш своїм електронним підписом два документи: Індивідуальну частину Генерального договору
                        про надання послуг, Анкету-Заяву.
                    </div>
                </div>
                <div class="main-block__bottom">
                    <button id="sign" type="button" class="main-block__btn btn">
                        Підписати
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/signature.js"></script>
</body>

</html>
