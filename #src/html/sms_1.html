<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block sms-code">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title">Лови перевірочний код
                                на свій номер
                                <div>+38(0ХХ)ХХХ-ХХ-ХХ</div>
                            </div>
                            <div class="main-block__text">
                                Вхід або реєстрація
                            </div>
                        </div>
                        <div class="main-block__field">
                            <div class="main-block__field-label">Введи код із SMS #1</div>
                            <input id="code-field" class="main-block__input" type="text" name="sms"
                                placeholder=" _ _ - _ _ - _ _" />
                            <div class="main-block__field-error">
                                Упс, щось пішло не так... <br>
                                Введено невірний код підтвердження.<br>
                                Спробуй, будь ласка, ще раз.
                            </div>
                        </div>
                        <div class="sms-code__attention">
                            <div class="sms-code__timer">
                                Надіслати код повторно ти зможеш через <span id="sms-timer">30</span> сек
                            </div>
                            <button id="repeate-code" type="button" class="btn-reset underline-link">
                                Надіслати код ще раз
                            </button>
                        </div>
                    </div>
                    <div class="main-block__bottom">
                        <button type="button" class="main-block__btn btn">
                            Перевірити код
                        </button>
                        <button class="main-link btn-reset">Скасувати</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/sms-code.js"></script>
</body>

</html>
