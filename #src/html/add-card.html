<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block sms-code">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title">
                                Додавання картки
                            </div>
                            <div class="main-block__text ">
                                Заповни дані своєї картки
                            </div>
                        </div>
                    </div>
                    <div class="main-block__middle">
                        <div class="add-card">
                            <div class="add-card__wrapper">
                                <div class="add-card__face">
                                    <div class="main-block__field">
                                        <div class="main-block__field-label">Номер картки</div>
                                        <input class="main-block__input" type="text" name="card-num"
                                            placeholder="Введи 16 цифр номеру картки" data-length="16" />
                                        <div class="main-block__field-error">
                                            Неверный номер
                                        </div>
                                    </div>
                                    <div class="main-block__field card-small__field">
                                        <div class="main-block__field-label">Термін дії</div>
                                        <input id="card-trim" class="main-block__input" type="text" name="card-trim"
                                            placeholder="ММ / РР" data-length="5" />
                                        <div class="main-block__field-error">
                                            Неверный номер
                                        </div>
                                    </div>
                                </div>
                                <div class="add-card__back">
                                    <div class="add-card__back-wrapper">
                                        <div class="add-card__info">Три цифри на
                                            звороті карти</div>
                                        <div class="main-block__field card-small__field">
                                            <div class="main-block__field-label">Термін дії</div>
                                            <input class="main-block__input" type="text" name="card-trim"
                                                placeholder="XXX" data-length="3" />
                                            <div class="main-block__field-error">
                                                Неверный номер
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="add-card__text">
                                Інформація надійно захищена
                                256-бітним SSL-протоколом
                            </div>
                        </div>
                    </div>
                    <div class="main-block__bottom">
                        <button type="button" class="main-block__btn btn">
                            Зберегти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/add-card.js"></script>
</body>

</html>
