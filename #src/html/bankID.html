<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankID</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block sms-code">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title main-block__title_wrapper">
                                <span>Запит на дані
                                    з твого банку</span>
                                <img src="img/icon/BankID.svg" alt="Diia">
                            </div>
                            <div class="main-block__text">
                                Використовуй дані зі свого <br>
                                банку для реєстрації у нас
                            </div>
                        </div>
                    </div>
                    <div class="main-block__middle">
                        <div class="main-block__text text-center">
                            Використовуй цей QR-код на своєму смартфоні зі встановленим застосунком твого банку
                        </div>
                        <div class="qr-code">
                            <img src="img/icon/qr.svg" alt="qr">
                        </div>
                        <button type="button" class="center-btn btn-reset underline-link">
                            Оновити QR
                        </button>
                    </div>
                    <div class="main-block__bottom">
                        <div class="main-block__text text-center">
                            Також ми можемо надіслати тобі посилання по SMS для авторизації на твоєму смартфоні
                        </div>
                        <button type="button" class="center-btn btn-reset underline-link">
                            Отримати SMS
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/sms-code.js"></script>
</body>

</html>
