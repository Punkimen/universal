<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    @@include('components/_header.html')
    <main class="main">
        <div class="main-block photo">
            <a href="#" class="main-block__close">
                <img src="img/icon/close.svg" alt="close">
            </a>
            <div class="main-block__wrapper">
                <div class="main-block__top">
                    <div class="main-block__title text-center">
                        Зробити фото документу
                    </div>
                    <div class="main-block__text text-center">Перевір, чи достатньо світла для фото</div>
                </div>
                <div class="main-block__middle">
                    <div class="take-photo">
                        <div class="take-photo__inner">
                            <div class="take-photo__error">
                                Немає доступу
                                до камери
                            </div>
                            <div class="take-photo__img">
                                <video id="webcam" width="400" height="400" autoplay></video>
                                <canvas id="canvas" width="400" height="400"></canvas>
                            </div>
                        </div>
                        <button type="button" class="take-photo__repeat btn-reset">
                            <img src="img/icon/camera.svg" alt="camera">
                            <span>Ну таке, хочу перезняти</span>
                        </button>
                        <div class="take-photo__instruction">Ми не змогли отримати доступ до твоєї камери для того, щоб
                            зробити фото.</div>
                    </div>
                </div>
                <div class="main-block__bottom">
                    <button id="photo-do" type="button" class="main-block__btn btn">
                        Як надати доступ до камери
                    </button>
                </div>
            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="js/photo.js"></script>
</body>

</html>
