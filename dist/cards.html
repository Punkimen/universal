<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
  <div class="container">
    <a href="#" class="link-back">
      <svg width="25" height="8" viewBox="0 0 25 8" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.646444 3.64645C0.451183 3.84171 0.451183 4.15829 0.646444 4.35355L3.82842 7.53554C4.02369 7.7308 4.34027 7.7308 4.53553 7.53554C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.73079 0.976312 4.73079 0.65973 4.53553 0.464467C4.34027 0.269205 4.02369 0.269205 3.82842 0.464467L0.646444 3.64645ZM25 3.5L0.999998 3.5L0.999998 4.5L25 4.5L25 3.5Z"
          fill="inherit" />
      </svg>
      <span>Назад</span>
    </a>
  </div>
</header>
    <main class="main">
        <div class="main-block sms-code">
            <div class="main-block__wrapper">
                <div class="main-block__top">
                    <div class="main-block__title">
                        {Заголовок для продукту}
                    </div>
                    <div class="main-block__text ">
                        {подзаголовок для продукта}
                    </div>
                    <div class="cards">
                        <div class="cards-item">
                            <div class="cards-item__wrapper">
                                <label class="control control-radio">
                                    <div class="cards-item__content">
                                        <div class="cards-item__logo">
                                            <img src="img/icon/visa.svg" alt="visa">
                                        </div>
                                        <div class="cards-item__info">
                                            <div class="cards-item__num">5252 **** 4455</div>
                                            <div class="cards-item__status">Активна</div>
                                        </div>
                                    </div>
                                    <input type="radio" name="card_1" value="" />
                                    <div class="control_indicator"></div>
                                </label>
                                <button class="btn-reset delete-card">
                                    <img src="img/icon/delete.svg" alt="delete">
                                </button>
                            </div>
                        </div>
                        <div class="cards-item">
                            <div class="cards-item__wrapper">
                                <label class="control control-radio">
                                    <div class="cards-item__content">
                                        <div class="cards-item__logo">
                                            <img src="img/icon/mastercard.svg" alt="mastercard">
                                        </div>
                                        <div class="cards-item__info">
                                            <div class="cards-item__num">5252 **** 4455</div>
                                            <div class="cards-item__status">Активна</div>
                                        </div>
                                    </div>
                                    <input type="radio" name="card_1" value="" />
                                    <div class="control_indicator"></div>
                                </label>
                                <button class="btn-reset delete-card">
                                    <img src="img/icon/delete.svg" alt="delete">
                                </button>
                            </div>
                        </div>
                        <div class="cards-item disabled">
                            <div class="cards-item__wrapper">
                                <label class="control control-radio">
                                    <div class="cards-item__content">
                                        <div class="cards-item__logo">
                                            <img src="img/icon/visa.svg" alt="visa">
                                        </div>
                                        <div class="cards-item__info">
                                            <div class="cards-item__num">5252 **** 4455</div>
                                            <div class="cards-item__status">Активна</div>
                                        </div>
                                    </div>
                                    <input type="radio" name="card_1" value="" />
                                    <div class="control_indicator"></div>
                                </label>
                                <button class="btn-reset delete-card">
                                    <img src="img/icon/delete.svg" alt="delete">
                                </button>
                            </div>
                        </div>
                        <a href="#" class="add-card__btn">
                            <img src="img/icon/plus.svg" alt="plus">
                            <span>Додати картку</span>
                        </a>
                    </div>
                </div>

                <div class="main-block__bottom">
                    <a href="#" class="main-block__btn btn">
                        Продовжити
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
