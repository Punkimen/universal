<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
  <div class="container">
    <a href="#" class="link-back">
      <svg width="25" height="8" viewBox="0 0 25 8" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.646444 3.64645C0.451183 3.84171 0.451183 4.15829 0.646444 4.35355L3.82842 7.53554C4.02369 7.7308 4.34027 7.7308 4.53553 7.53554C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.73079 0.976312 4.73079 0.65973 4.53553 0.464467C4.34027 0.269205 4.02369 0.269205 3.82842 0.464467L0.646444 3.64645ZM25 3.5L0.999998 3.5L0.999998 4.5L25 4.5L25 3.5Z"
          fill="inherit" />
      </svg>
      <span>Назад</span>
    </a>
  </div>
</header>
    <main class="main">
        <div class="main-block photo">
            <a href="#" class="main-block__close">
                <img src="img/icon/close.svg" alt="close">
            </a>
            <div class="main-block__wrapper">
                <div class="main-block__top">
                    <div class="main-block__title text-center">
                        Зробити фото документу
                    </div>
                    <div class="main-block__text text-center">Перевір, чи достатньо світла для фото</div>
                </div>
                <div class="main-block__middle">
                    <div class="take-photo">
                        <div class="take-photo__inner">
                            <div class="take-photo__error">
                                Немає доступу
                                до камери
                            </div>
                            <div class="take-photo__img">
                                <video id="webcam" width="400" height="400" autoplay></video>
                                <canvas id="canvas" width="400" height="400"></canvas>
                            </div>
                        </div>
                        <button type="button" class="take-photo__repeat btn-reset">
                            <img src="img/icon/camera.svg" alt="camera">
                            <span>Ну таке, хочу перезняти</span>
                        </button>
                        <div class="take-photo__instruction">Фотографуй тільки оригінали документів! Ми не приймемо
                            фотографію ксерокопії.</div>
                    </div>
                </div>
                <div class="main-block__bottom">
                    <button id="photo-do" type="button" class="main-block__btn btn">
                        Зробити фото
                    </button>
                </div>
            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="js/photo.js"></script>
</body>

</html>
