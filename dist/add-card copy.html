<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
  <div class="container">
    <a href="#" class="link-back">
      <svg width="25" height="8" viewBox="0 0 25 8" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.646444 3.64645C0.451183 3.84171 0.451183 4.15829 0.646444 4.35355L3.82842 7.53554C4.02369 7.7308 4.34027 7.7308 4.53553 7.53554C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.73079 0.976312 4.73079 0.65973 4.53553 0.464467C4.34027 0.269205 4.02369 0.269205 3.82842 0.464467L0.646444 3.64645ZM25 3.5L0.999998 3.5L0.999998 4.5L25 4.5L25 3.5Z"
          fill="inherit" />
      </svg>
      <span>Назад</span>
    </a>
  </div>
</header>
    <main class="main">
        <div class="main-block sms-code">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title">
                                Додавання картки
                            </div>
                            <div class="main-block__text ">
                                Заповни дані своєї картки
                            </div>
                        </div>
                    </div>
                    <div class="main-block__middle">
                        <div class="add-card">
                            <div class="add-card__wrapper">
                                <div class="add-card__face">
                                    <div class="main-block__field">
                                        <div class="main-block__field-label">Номер картки</div>
                                        <input class="main-block__input" type="text" name="card-num"
                                            placeholder="Введи 16 цифр номеру картки" data-length="16" />
                                        <div class="main-block__field-error">
                                            Неверный номер
                                        </div>
                                    </div>
                                    <div class="main-block__field card-small__field">
                                        <div class="main-block__field-label">Термін дії</div>
                                        <input id="card-trim" class="main-block__input" type="text" name="card-trim"
                                            placeholder="ММ / РР" data-length="5" />
                                        <div class="main-block__field-error">
                                            Неверный номер
                                        </div>
                                    </div>
                                </div>
                                <div class="add-card__back">
                                    <div class="add-card__back-wrapper">
                                        <div class="add-card__info">Три цифри на
                                            звороті карти</div>
                                        <div class="main-block__field card-small__field">
                                            <div class="main-block__field-label">Термін дії</div>
                                            <input class="main-block__input" type="text" name="card-trim"
                                                placeholder="XXX" data-length="3" />
                                            <div class="main-block__field-error">
                                                Неверный номер
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="add-card__text">
                                Інформація надійно захищена
                                256-бітним SSL-протоколом
                            </div>
                        </div>
                    </div>
                    <div class="main-block__bottom">
                        <button type="button" class="main-block__btn btn">
                            Зберегти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/add-card.js"></script>
</body>

</html>
