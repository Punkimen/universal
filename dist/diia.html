<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diia</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
  <div class="container">
    <a href="#" class="link-back">
      <svg width="25" height="8" viewBox="0 0 25 8" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.646444 3.64645C0.451183 3.84171 0.451183 4.15829 0.646444 4.35355L3.82842 7.53554C4.02369 7.7308 4.34027 7.7308 4.53553 7.53554C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.73079 0.976312 4.73079 0.65973 4.53553 0.464467C4.34027 0.269205 4.02369 0.269205 3.82842 0.464467L0.646444 3.64645ZM25 3.5L0.999998 3.5L0.999998 4.5L25 4.5L25 3.5Z"
          fill="inherit" />
      </svg>
      <span>Назад</span>
    </a>
  </div>
</header>
    <main class="main">
        <div class="main-block sms-code">
            <form action="">
                <div class="main-block__wrapper">
                    <div class="main-block__top">
                        <div class="main-block__header">
                            <div class="main-block__title main-block__title_wrapper">
                                <span>Запит на копії
                                    цифрових документів</span>
                                <img src="img/icon/Diia.svg" alt="Diia">
                            </div>
                            <div class="main-block__text">
                                Використовуй свої документи в Дія для реєстрації
                            </div>
                        </div>
                    </div>
                    <div class="main-block__middle">
                        <div class="main-block__text text-center">
                            Використовуй цей QR-код на своєму смартфоні зі встановленим застосунком Дія для передачі
                            своїх документів
                        </div>
                        <div class="qr-code">
                            <img src="img/icon/qr.svg" alt="qr">
                        </div>
                        <button type="button" class="center-btn btn-reset underline-link">
                            Оновити QR
                        </button>
                    </div>
                    <div class="main-block__bottom">
                        <div class="main-block__text text-center">
                            Також ми можемо надіслати тобі посилання в Дія через SMS
                        </div>
                        <button type="button" class="center-btn btn-reset underline-link">
                            Отримати SMS
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/sms-code.js"></script>

</html>
